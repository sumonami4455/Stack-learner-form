<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandly-Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <header class="heading">
            <h1>Complex Form Design</h1>
        </header>
        <section class="form-section">
            <form action="">
                <div class="inline-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" placeholder="MD" id="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" placeholder="Sumon" id="last-name">
                    </div>
                </div>
               
                <div class="inline-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="user@example.com" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No</label>
                        <input type="tel" placeholder="+880 1719607601" id="phone">
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select name="" id="country">
                            <option value="Bangladesh">
                                Bangladesh
                            </option>
                            <option value="India">
                                India
                            </option>
                            <option value="Pakistan">
                                Pakistan
                            </option>
                            <option value="Nepal">
                                Nepal
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select name="" id="city">
                            <option value="Dhaka">
                                Dhaka
                            </option>
                            <option value="India">
                                India
                            </option>
                            <option value="Khulna">
                                Khulna
                            </option>
                            <option value="Cumilla">
                                Cumilla
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Gender</label>
                    <div class="radio-inline-group">
                        <div class="radio-inline">
                            <input type="radio" value="Male" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="Female" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-inline">
                            <input type="radio" value="Others" id="others" name="gender">
                            <label for="others">Others</label>
                        </div>
                    </div>
                </div>
                <div class="form-group bio">
                    <label for="bio">Short Bio</label>
                    <textarea name="" id="bio" placeholder="Short Bio"></textarea>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" id="password2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-inline">
                        <input type="checkbox" id="agreement">
                        <label for="agreement">
                            I Accept terms & Conditions
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-reset">Reset</button>
                    <button class="btn btn-submit">Submit</button>
                </div>
            </form>
        </section>
    </div>
   
</body>
</html>
